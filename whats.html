<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Ferramenta online gratuita para gerar botões de WhatsApp personalizados. Insira seu número e mensagem para criar um botão de compartilhamento do WhatsApp para seu site."
    />
    <meta
      name="keywords"
      content="WhatsApp, Botão WhatsApp, Gerador de Botão WhatsApp, Compartilhamento WhatsApp, Ferramenta WhatsApp"
    />
    <meta name="author" content="Miguel Kallemback" />

    <title>Gerador de Botão WhatsApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.9.3/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome via CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-image: url("chat.jpg");
      background-position: center center;
      background-repeat: no-repeat;
      background-size: cover; /* Isso garantirá que a imagem cubra toda a área visível */
    }
  </style>
  <body class="bg-gray-800 text-white">
    <div class="h-screen flex justify-center items-center">
      <div class="bg-gray-800 p-8 rounded-lg shadow-md w-96">
        <h1 class="text-3xl font-bold text-center">Gerador Botão Whatsapp</h1>
        <div
          class="flex items-center justify-center space-x-4 mb-4"
          style="display: none"
        >
          <img src="logo.png" alt="Ícone Voz Livre" class="icon h-20" />
        </div>

        <!-- Conteúdo do painel -->
        <label for="numero" class="block mb-2">Número:</label>
        <input
          type="text"
          id="numero"
          placeholder="+5521989328845"
          maxlength="15"
          class="w-full p-2 mb-4 rounded text-black"
        />

        <label for="mensagem" class="block mb-2">Mensagem padrão botão:</label>
        <textarea
          id="mensagem"
          rows="3"
          placeholder="Sua mensagem aqui..."
          class="w-full p-2 mb-4 rounded text-black"
        ></textarea>

        <button
          id="gerarBotao"
          class="bg-green-500 p-2 w-full rounded text-black"
        >
          Gerar Botão WhatsApp
        </button>

        <!-- Controle de Posição -->
        <label for="posicao" class="block mb-2 mt-4">Posição do Botão:</label>
        <select id="posicao" class="w-full p-2 rounded text-black">
          <option value="br">Inferior Direito</option>
          <option value="bl">Inferior Esquerdo</option>
          <option value="tr">Superior Direito</option>
          <option value="tl">Superior Esquerdo</option>
        </select>
        <footer class="mt-5 text-center">
          Feito com ❤️ por
          <a
            target="_blank"
            href="https://wa.me/5521989328845?text=Olá%20gostaria%20de%20saber%20mais%20sobre%20serviços%20de%20TI"
            >Miguel Kallemback</a
          >
        </footer>
        <!-- Código Embed -->
        <label for="codigoEmbed" class="block mb-2 mt-4">Código Embed:</label>
        <textarea
          id="codigoEmbed"
          rows="3"
          readonly
          class="w-full p-2 mb-4 rounded bg-gray-600"
        ></textarea>

        <!-- Pré-visualização -->
        <h3 class="text-lg mb-2">Pré-visualização:</h3>
        <div id="previewArea" class="p-4 border border-gray-500 rounded"></div>
      </div>
    </div>

    <!-- Botão Flutuante de WhatsApp -->
    <!-- Botão Flutuante de WhatsApp -->
    <div id="whatsAppButton" class="fixed bottom-4 right-4">
      <a
        href="#"
        target="_blank"
        style="zoom: 1.2"
        class="bg-green-500 p-3 rounded-full w-12 h-12 flex items-center justify-center"
      >
        <i class="fab fa-whatsapp fa-lg"></i>
      </a>
    </div>

    <script>
      document
        .getElementById("gerarBotao")
        .addEventListener("click", function () {
          // Pegar os valores dos campos
          const numero = document.getElementById("numero").value;
          const mensagem = encodeURIComponent(
            document.getElementById("mensagem").value
          );

          // Criar a URL do WhatsApp
          const whatsappURL = `https://wa.me/${numero}?text=${mensagem}`;

          // Atualizar o botão flutuante de WhatsApp com a nova URL
          document.querySelector("#whatsAppButton a").href = whatsappURL;

       // Gerar e exibir o código embed
const embedCode = `<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<a href="${whatsappURL}" target="_blank" class="bg-green-500 p-3 rounded-full"><i class="fab fa-whatsapp"></i></a>`;
document.getElementById("codigoEmbed").value = embedCode;


          // Mostrar a pré-visualização
          document.getElementById("previewArea").innerHTML = embedCode;
        });

      document.getElementById("numero").addEventListener("input", function () {
        let value = this.value.replace(/\D/g, ""); // Remove caracteres não numéricos
        if (value.length <= 13) {
          // Limita a 13 dígitos
          // Aplica a máscara
          value = value.replace(
            /^(\d{0,2})(\d{0,2})(\d{0,5})(\d{0,4}).*/,
            "+$1$2$3$4"
          );
          this.value = value;
        }
      });

      document
        .getElementById("posicao")
        .addEventListener("change", function () {
          const pos = this.value;
          const button = document.getElementById("whatsAppButton");

          // Resetar classes
          button.className = "";

          switch (pos) {
            case "br":
              button.classList.add("fixed", "bottom-4", "right-4");
              break;
            case "bl":
              button.classList.add("fixed", "bottom-4", "left-4");
              break;
            case "tr":
              button.classList.add("fixed", "top-4", "right-4");
              break;
            case "tl":
              button.classList.add("fixed", "top-4", "left-4");
              break;
          }
        });
    </script>
  </body>
</html>
