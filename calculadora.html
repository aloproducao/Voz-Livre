<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Dados para Encoder</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-800 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-4">Calculadora de consumo de dados para streaming</h2>
        <p>A calculadora leva enconta o valor cheio em megas por segundo assumindo uma transmissão cbr no caso de vbr o valor total diminuirá.</p>

        <div class="mb-4">
            <label for="bitrate" class="block text-sm font-medium text-gray-700">Bitrate (Mbps)</label>
            <input type="number" id="bitrate" placeholder="Ex: 2" min="0" class="mt-1 p-2 w-full border rounded-md">
        </div>

        <div class="mb-4">
            <label for="hours" class="block text-sm font-medium text-gray-700">Horas de Uso por Dia</label>
            <input type="number" id="hours" placeholder="Ex: 5" min="0" class="mt-1 p-2 w-full border rounded-md">
        </div>

        <button id="calculate" class="bg-blue-500 hover:bg-blue-600 text-white p-2 rounded-md w-full">Calcular</button>

        <div class="mt-4" id="result">
            <!-- O resultado será exibido aqui -->
        </div>
        <p> Feito com ❤️ por <a target="_blank" href="https://wa.me/5521989328845?text=Olá%20gostaria%20de%20saber%20mais%20sobre%20serviços%20de%20TI" >Miguel Kallemback</a></p>
    </div>

    <script>
        document.getElementById('calculate').addEventListener('click', function() {
            const bitrate = parseFloat(document.getElementById('bitrate').value);
            const hours = parseFloat(document.getElementById('hours').value);

            if (!isNaN(bitrate) && bitrate >= 0 && !isNaN(hours) && hours >= 0) {
                const dataPerDay = bitrate * hours * 3600 / 8;  // em MB
                const dataPerMonth = dataPerDay * 30;  // para 30 dias

                let dataPerDayDisplay, dataPerMonthDisplay;

                if (dataPerDay < 1000) {
                    dataPerDayDisplay = `${dataPerDay.toFixed(2)} MB`;
                } else {
                    dataPerDayDisplay = `${(dataPerDay / 1000).toFixed(2)} GB`;
                }

                if (dataPerMonth < 1000) {
                    dataPerMonthDisplay = `${dataPerDay.toFixed(2)} MB`;
                } else {
                    dataPerMonthDisplay = `${(dataPerMonth / 1000).toFixed(2)} GB`;
                }

                document.getElementById('result').innerHTML = `
                    <p>Dados por dia: ${dataPerDayDisplay}</p>
                    <p>Dados por mês (30 dias): ${dataPerMonthDisplay}</p>
                `;
            } else {
                document.getElementById('result').innerHTML = '<p>Por favor, insira valores válidos. Lembre-se de que os valores não devem ser negativos.</p>';
            }
        });
    </script>
</body>
</html>
